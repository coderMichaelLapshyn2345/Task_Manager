<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing Responses for TaskManager WEB API</title>
    <link rel="stylesheet" href="css/StyleSheet.css" />
</head>

<body>
    <h1>Task Manager Web API(Test version)</h1>
    <h3>Додати нове завдання до списку</h3>

    <form action="javascript:void(0);" method="POST" onsubmit="addTask()">
        <input type="text" id="add-name" placeholder="Назва завдання">
        <input type="text" id="add-description" placeholder="Опис завдання">
        <input type="datetime" id="add-deadline" placeholder="Термін виконання">
        <input type="text" id="add-status" placeholder="Статус завдання">
        <input type="number" id="add-performer" placeholder="Виконавець">
        <input type="submit" value="Додати завдання">
    </form>
    <div id="editTask">
        <h3>Редагувати завдання</h3>
        <form action="javascript:void(0);" onsubmit="editTask()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="datetime" id="edit-deadline">
            <input type="text" id="edit-status">
            <input type="number" id="edit-performer">
            <input type="submit" value="Зберегти зміни">
            <a onclick="closeInput()"aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Назва завдання</th>
            <th>Опис завдання</th>
            <th>Термін виконання завдання</th>
            <th>Статус завдання</th>
            <th>Виконавець завдання</th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>
    <script src="js/SiteResponse.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getTasks();
    </script>
</body>
</html>
